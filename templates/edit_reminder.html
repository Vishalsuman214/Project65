<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow-y: auto;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="60" r="0.8" fill="rgba(255,255,255,0.08)"/><circle cx="60" cy="30" r="1.2" fill="rgba(255,255,255,0.06)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        .navbar-custom {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideDown 0.8s ease-out;
        }
        @keyframes slideDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(0); }
        }
        .dashboard-container {
            padding: 2rem 0;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            animation: fadeInScale 0.8s ease-out both;
            animation-delay: 0.5s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .card-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px 20px 0 0 !important;
            padding: 1.5rem;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }
        .card-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-primary-custom::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn-primary-custom:hover::before {
            left: 100%;
        }
        .btn-primary-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            filter: brightness(1.1);
        }
        .btn-outline-secondary-custom {
            border: 2px solid #6c757d;
            color: #6c757d;
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            background: transparent;
        }
        .btn-outline-secondary-custom:hover {
            background: #6c757d;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }
        .form-control {
            border-radius: 12px;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease-out both;
        }
        .form-control:nth-child(1) { animation-delay: 0.1s; }
        .form-control:nth-child(2) { animation-delay: 0.2s; }
        .form-control:nth-child(3) { animation-delay: 0.3s; }
        .form-control:nth-child(4) { animation-delay: 0.4s; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15), 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 1);
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.8s ease-out both;
        }
        .form-label:nth-child(1) { animation-delay: 0.1s; }
        .form-label:nth-child(2) { animation-delay: 0.2s; }
        .form-label:nth-child(3) { animation-delay: 0.3s; }
        .form-label:nth-child(4) { animation-delay: 0.4s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-bell me-2"></i>Reminder App
            </span>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    Welcome, <strong>{{ current_user.username }}</strong>
                </span>
                <a href="{{ url_for('auth.logout') }}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container dashboard-container">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Reminder</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input
                            type="text"
                            class="form-control"
                            id="title"
                            name="title"
                            value="{{ reminder.title }}"
                            placeholder="Reminder Title"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description (optional)</label>
                        <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            placeholder="Description (optional)"
                            rows="3"
                        >{{ reminder.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="reminder_time" class="form-label">Reminder Time</label>
                        <input
                            type="datetime-local"
                            class="form-control"
                            id="reminder_time"
                            name="reminder_time"
                            value="{{ reminder_time.strftime('%Y-%m-%dT%H:%M') }}"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="recipient_email" class="form-label">Recipient Email (optional)</label>
                        <input
                            type="email"
                            class="form-control"
                            id="recipient_email"
                            name="recipient_email"
                            value="{{ reminder.recipient_email or '' }}"
                            placeholder="Recipient Email (optional - defaults to your email)"
                        />
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary-custom" id="submitBtn">
                            <i class="fas fa-save me-2"></i>Update Reminder
                        </button>
                        <a href="{{ url_for('reminders.dashboard') }}" class="btn btn-outline-secondary-custom">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Loading spinner for submit button
        document.getElementById('submitBtn').addEventListener('click', function() {
            const btn = this;
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Updating...';
            btn.disabled = true;

            // Re-enable after 3 seconds (in case of error)
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }, 3000);
        });

        // Add micro-interactions to form fields
        document.querySelectorAll('.form-control').forEach(field => {
            field.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            field.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Dynamic color cycling
        let colorIndex = 0;
        const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
        setInterval(() => {
            document.body.style.setProperty('--accent-color', colors[colorIndex]);
            colorIndex = (colorIndex + 1) % colors.length;
        }, 5000);
    </script>
</body>
</html>
