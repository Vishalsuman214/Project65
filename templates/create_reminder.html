<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reminder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
            position: relative;
            overflow-y: auto;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="80" r="1.5" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="60" r="0.8" fill="rgba(255,255,255,0.08)"/><circle cx="60" cy="30" r="1.2" fill="rgba(255,255,255,0.06)"/></svg>');
            pointer-events: none;
            z-index: -1;
        }
        .create-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            animation: fadeInUp 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .create-header {
            text-align: center;
            margin-bottom: 2rem;
            color: #333;
        }
        .create-header h1 {
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px rgba(102, 126, 234, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.8)); }
        }
        .form-control {
            border-radius: 12px;
            padding: 15px 20px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.4s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            animation: slideDown 0.6s ease-out both;
        }
        .form-control:nth-child(1) { animation-delay: 0.1s; }
        .form-control:nth-child(2) { animation-delay: 0.2s; }
        .form-control:nth-child(3) { animation-delay: 0.3s; }
        .form-control:nth-child(4) { animation-delay: 0.4s; }
        .form-control:nth-child(5) { animation-delay: 0.5s; }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.3rem rgba(102, 126, 234, 0.15), 0 0 20px rgba(102, 126, 234, 0.3);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 1);
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
            animation: fadeIn 0.8s ease-out both;
        }
        .form-label:nth-child(1) { animation-delay: 0.1s; }
        .form-label:nth-child(2) { animation-delay: 0.2s; }
        .form-label:nth-child(3) { animation-delay: 0.3s; }
        .form-label:nth-child(4) { animation-delay: 0.4s; }
        .form-label:nth-child(5) { animation-delay: 0.5s; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .btn-create {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: bounceIn 1s ease-out 0.6s both;
        }
        .btn-create::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn-create:hover::before {
            left: 100%;
        }
        .btn-create:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
            filter: brightness(1.1);
        }
        .btn-create:active {
            transform: translateY(-1px);
        }
        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        .alert {
            border-radius: 12px;
            animation: slideIn 0.5s ease-out;
            margin-bottom: 2rem;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .btn-back {
            background: linear-gradient(135deg, #6c757d, #495057);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            animation: fadeIn 1s ease-out 0.7s both;
        }
        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
            color: white;
            text-decoration: none;
            filter: brightness(1.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="create-container">
        <div class="create-header">
            <h1><i class="fas fa-plus-circle me-2"></i>Create New Reminder</h1>
            <p>Fill in the details to create a new reminder</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }} alert-dismissible fade show" role="alert" style="border-radius: 12px; margin-bottom: 2rem; animation: slideIn 0.5s ease-out;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data" id="reminderForm">
            <div class="form-group">
                <label class="form-label">Reminder Title</label>
                <input type="text" name="title" class="form-control" placeholder="Enter reminder title" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" class="form-control" placeholder="Enter description (optional)" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label class="form-label">Reminder Time</label>
                <input type="datetime-local" name="reminder_time" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Recipient Email</label>
                <input type="email" name="recipient_email" class="form-control" placeholder="Enter recipient email (optional - defaults to your email)">
            </div>

            <div class="form-group">
                <label class="form-label">Attachment (optional)</label>
                <input type="file" name="attachment" class="form-control" accept="*/*">
            </div>
            
            <button type="submit" class="btn-create mb-3" id="submitBtn">
                <i class="fas fa-save me-2"></i>Create Reminder
            </button>
        </form>
        
        <a href="{{ url_for('reminders.dashboard') }}" class="btn-back">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Form validation and loading state
        const form = document.getElementById('reminderForm');
        const submitBtn = document.getElementById('submitBtn');
        const originalText = submitBtn.innerHTML;

        form.addEventListener('submit', function(e) {
            // Basic client-side validation
            const title = form.title.value.trim();
            const reminderTime = form.reminder_time.value;

            if (!title) {
                e.preventDefault();
                alert('Please enter a reminder title.');
                return;
            }

            if (!reminderTime) {
                e.preventDefault();
                alert('Please select a reminder time.');
                return;
            }

            // Check if reminder time is in the future
            const selectedTime = new Date(reminderTime);
            const now = new Date();
            if (selectedTime <= now) {
                e.preventDefault();
                alert('Reminder time must be in the future.');
                return;
            }

            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating...';
            submitBtn.disabled = true;
        });

        // Set minimum datetime to current time + 1 minute
        const now = new Date();
        now.setMinutes(now.getMinutes() + 1);
        const minDateTime = now.toISOString().slice(0, 16);
        document.querySelector('input[name="reminder_time"]').min = minDateTime;

        // Auto-resize textarea
        const textarea = document.querySelector('textarea[name="description"]');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    </script>
</body>
</html>
